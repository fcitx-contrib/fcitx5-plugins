  test:
    # needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - { os: ubuntu-24.04 }
          - { os: ubuntu-24.04-arm }
          - { os: macos-26 }
          - { os: windows-2025 }
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v6
        with:
          node-version: 24.x

      - name: Download artifact
        # uses: actions/download-artifact@v5
        # with:
        #   path: build/js
        run: |
          mkdir -p build/js
          curl -LO --output-dir build/js https://github.com/fcitx-contrib/fcitx5-plugins/releases/download/js/mozc.zip

      - name: Install dependencies
        run: |
          curl -LO --output-dir cache https://github.com/fcitx-contrib/fcitx5-online/releases/download/latest/fcitx5-online.zip
          unzip cache/fcitx5-online.zip
          npm i -g pnpm
          pnpm i
          npx playwright install
          npx playwright install-deps

      - name: Test
        run: pnpm run test

      - name: Setup tmate session
        if: ${{ failure() }}
        uses: mxschmitt/action-tmate@v3

  release:
    needs: test
    if: ${{ github.ref == 'refs/heads/master' }}
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v5
        with:
          name: artifact-js
          merge-multiple: true

      - name: Release
        uses: 'marvinpinto/action-automatic-releases@latest'
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          automatic_release_tag: js
          prerelease: true
          title: "JS Build"
          files: |
            *.zip
